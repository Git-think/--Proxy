name: Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get previous version
        id: previous_version
        run: |
          git show HEAD~1:package.json > old_package.json
          echo "version=$(jq -r .version old_package.json)" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare_versions
        if: steps.previous_version.outputs.version != steps.current_version.outputs.version
        run: echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create release
        if: steps.compare_versions.outputs.changed == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.current_version.outputs.version }}
          release_name: Release v${{ steps.current_version.outputs.version }}
          body: |
            Release of version v${{ steps.current_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}